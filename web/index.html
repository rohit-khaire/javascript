<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameVerse</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Local background image for the whole site */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }

        /* Cool Gaming/VR-Themed Login Box */
        .login-container {
            background: rgba(20, 20, 20, 0.8); /* Dark semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(5px);
            color: #ffffff;
            border: 2px solid transparent;
            position: relative;
        }

        /* Neon Border Animation */
        .login-container::after {
            content: '';
            position: absolute;
            top: -3px;
            right: -3px;
            bottom: -3px;
            left: -3px;
            background: linear-gradient(45deg, #00ffea, #ff007f, #00aeff);
            background-size: 400% 400%;
            border-radius: 10px;
            z-index: -1;
            animation: glow 6s ease-in-out infinite;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        /* Input Field Styles */
        .input-field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            background-color: #00aeff;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #0099e5;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            opacity: 0;
            border-radius: 50%;
        }

        button:hover::before {
            opacity: 1;
            width: 100%;
            height: 100%;
        }

        /* Neon Text Effect for Title */
        h2 {
            text-align: center;
            color: #00ffea;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea, 0 0 40px #00ffea;
        }

        /* Additional styles for a polished look */
        .login-container p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-container a {
            color: #00ffea;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Khaire's GameVerse</h2>
        <form action="#">
            <div class="input-field">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" placeholder="Enter your ID" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
